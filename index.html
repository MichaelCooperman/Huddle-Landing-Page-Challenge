<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo pic">
    <div class="mid">
      <div class="left-side">
        <img src="images/illustration-mockups.svg" alt="mockup-img">
      </div>



      <div class="right-side">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br> your users as you engage in genuine discussion.</p>

          <button class="button" type="button" name="button">Register</button>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>
</body>

</html>
